services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: capital
    volumes:
      - capital_postgres_data:/var/lib/capital/data
      - ./server/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - capital_network
    ports:
      - "5433:5432"
    healthcheck:
       test: ['CMD', 'pg_isready', '-U', 'postgres', '-d', 'capital']
       interval: 60s
       timeout: 5s
       retries: 5
    restart: "on-failure"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    container_name: capital_postgres

  redis:
    image: redis
    ports:
      - "6380:6379"
    networks:
      - capital_network
    volumes:
      - capital_redis_data:/capital/redis_data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: always
    container_name: capital_redis

networks:
  capital_network:
    driver: bridge

volumes:
  capital_postgres_data:
  capital_redis_data: