name: "Capital CI"

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: capital-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 20

jobs:
  setup:
    name: "Setup"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: "Cache Node Modules (Client)"
        uses: actions/cache@v4
        id: node-cache-client
        with:
          path: client/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('client/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: "Cache Node Modules (Server)"
        uses: actions/cache@v4
        id: node-cache-server
        with:
          path: server/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('server/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: "Cache Node Modules (Types)"
        uses: actions/cache@v4
        id: node-cache-types
        with:
          path: types/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('types/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: "Cache Node Modules (Root)"
        uses: actions/cache@v4
        id: node-cache-root
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: "Cache Types Build"
        uses: actions/cache@v4
        id: types-build-cache
        with:
          path: types/dist
          key: ${{ runner.os }}-types-build-${{ hashFiles('types/**/*.ts') }}
          restore-keys: |
            ${{ runner.os }}-types-build-

      - name: "Install Node Dependencies"
        if: steps.node-cache-client.outputs.cache-hit != 'true' || steps.node-cache-server.outputs.cache-hit != 'true' || steps.node-cache-types.outputs.cache-hit != 'true' || steps.node-cache-root.outputs.cache-hit != 'true'
        run: npm ci

      - name: "Build Types"
        if: steps.types-build-cache.outputs.cache-hit != 'true'
        run: npm --prefix types run build

  lint:
    name: "Lint"
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: "Restore Node Modules (Client)"
        uses: actions/cache@v4
        with:
          path: client/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('client/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: "Restore Node Modules (Server)"
        uses: actions/cache@v4
        with:
          path: server/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('server/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: "Restore Node Modules (Types)"
        uses: actions/cache@v4
        with:
          path: types/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('types/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: "Restore Node Modules (Root)"
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: "Run ESLint"
        run: npm run lint:all

  typecheck:
    name: "Typecheck"
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: "Restore Node Modules (Client)"
        uses: actions/cache@v4
        with:
          path: client/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('client/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: "Restore Node Modules (Server)"
        uses: actions/cache@v4
        with:
          path: server/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('server/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: "Restore Node Modules (Types)"
        uses: actions/cache@v4
        with:
          path: types/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('types/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: "Restore Types Build"
        uses: actions/cache@v4
        with:
          path: types/dist
          key: ${{ runner.os }}-types-build-${{ hashFiles('types/**/*.ts') }}
          restore-keys: |
            ${{ runner.os }}-types-build-

      - name: "Restore Node Modules (Root)"
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: "Run Typecheck"
        run: npm run typecheck:all

  unit:
    name: "Unit"
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: "Restore Node Modules (Server)"
        uses: actions/cache@v4
        with:
          path: server/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('server/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: "Restore Node Modules (Types)"
        uses: actions/cache@v4
        with:
          path: types/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('types/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: "Restore Types Build"
        uses: actions/cache@v4
        with:
          path: types/dist
          key: ${{ runner.os }}-types-build-${{ hashFiles('types/**/*.ts') }}
          restore-keys: |
            ${{ runner.os }}-types-build-

      - name: "Run Jest Unit Tests"
        run: npm run test:server

      - name: "Upload Coverage Reports"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-coverage-report
          path: server/coverage/
          retention-days: 30

  e2e:
    name: "E2E"
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: "Restore Node Modules (Client)"
        uses: actions/cache@v4
        with:
          path: client/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('client/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: "Restore Node Modules (Server)"
        uses: actions/cache@v4
        with:
          path: server/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('server/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: "Restore Node Modules (Types)"
        uses: actions/cache@v4
        with:
          path: types/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('types/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: "Restore Types Build"
        uses: actions/cache@v4
        with:
          path: types/dist
          key: ${{ runner.os }}-types-build-${{ hashFiles('types/**/*.ts') }}
          restore-keys: |
            ${{ runner.os }}-types-build-

      - name: "Setup Playwright Environment"
        run: ./.github/scripts/services.sh start

      - name: "Cache Playwright Browsers"
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.NODE_VERSION }}-${{ hashFiles('client/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-${{ env.NODE_VERSION }}-
            ${{ runner.os }}-playwright-

      - name: "Install Playwright Browsers"
        working-directory: client
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: "Run Playwright E2E Tests"
        working-directory: client
        env:
          VITE_CLIENT_PORT: 3000
          VITE_API_URL: http://localhost:8000/api/v1/
        run: npm run test

      - name: "Stop Services"
        if: always()
        run: ./.github/scripts/services.sh stop

      - name: "Upload Playwright E2E Results"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: client/playwright-report/
          retention-days: 30
